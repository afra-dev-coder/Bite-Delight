<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up | Bite & Delight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Specific styles for Auth Page */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(28, 28, 28, 0.95);
            border: 1px solid #b11226;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #777;
            font-weight: 600;
            transition: 0.3s;
            font-size: 18px;
        }

        .auth-tab.active {
            color: #b11226;
            border-bottom: 3px solid #b11226;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bbb;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: #b11226;
            box-shadow: 0 0 8px rgba(177, 18, 38, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #b11226;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }

        .auth-footer a {
            color: #b11226;
            text-decoration: none;
            font-weight: 600;
        }

        .social-login {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #252525;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .social-btn:hover {
            background: #b11226;
            border-color: #b11226;
            transform: translateY(-3px);
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .back-home:hover {
            opacity: 1;
            color: #b11226;
        }
    </style>
</head>

<body>

    <div class="auth-page">
        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <div class="auth-container">
            <div class="brand text-center mb-4">
                <div class="logo">
                    <h1
                        style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 28px; color: #b11226; text-shadow: 2px 2px 4px rgba(177, 18, 38, 0.3);">
                        Bite <span class="stylized-and"
                            style="font-family: 'Playfair Display', serif; font-weight: 700; font-style: italic; font-size: 1.1em;">&</span>
                        Delight</h1>
                </div>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchForm('login')">Login</div>
                <div class="auth-tab" onclick="switchForm('signup')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label text-secondary" for="remember" style="font-size: 12px;">Remember
                            Me</label>
                    </div>
                    <a href="#" style="font-size: 12px; color: #b11226; text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Or continue with</p>
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchForm(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');

            if (type === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>

</html>
